    - name: Install dust
      homebrew:
        name: dust
        state: latest
    - name: Install aws-iam-authenticator
      homebrew:
        name: aws-iam-authenticator
        state: latest
        update_homebrew: yes

    - name: Install awscli
      homebrew:
        name: awscli
        state: latest
        update_homebrew: yes
    - name: Install Terraform
      homebrew:
        name: terraform
        state: latest
    - name: Tap aaratn/terraenv
      homebrew_tap:
        name: aaratn/terraenv
        state: present

    - name: Install terraenv
      homebrew:
        name: terraenv
        state: latest
    - name: Install TFLint
      homebrew:
        name: tflint
        state: latest
    - name: Install Deno
      homebrew:
        name: deno
        state: latest
    - name: Install speedtest-cli
      homebrew:
        name: speedtest-cli
        state: latest

    - name: Install wget
      homebrew:
        name: wget
        state: latest
    - name: Install htop
      homebrew:
        name: htop
        state: latest
    - name: Install helm
      homebrew:
        name: helm
        state: latest
    - name: Install eksctl
      shell: |
        curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
        sudo mv /tmp/eksctl /usr/local/bin
      args:
        executable: /bin/bash
      become_method: sudo

    - name: Install curl
      homebrew:
        name: curl
        state: latest
    - name: Install TypeScript
      npm:
        name: typescript
        global: yes
