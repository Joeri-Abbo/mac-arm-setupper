- block:
    - name: Installeer PyCharm Professional Edition
      command: "/usr/local/jetbrains-toolbox/jetbrains-toolbox --jetbrains-toolbox --install=pycharm-professional"
    - name: Install WakaTime plugin
      command: "/usr/local/jetbrains-toolbox/jetbrains-toolbox --jetbrains-toolbox --install=WakaTime"

    - name: Install Rust plugin
      command: "/usr/local/jetbrains-toolbox/jetbrains-toolbox --jetbrains-toolbox --install=Rust"

    - name: Install Requirements plugin
      command: "/usr/local/jetbrains-toolbox/jetbrains-toolbox --jetbrains-toolbox --install=Requirements"

    - name: Install GitHub Copilot plugin
      command: "/usr/local/jetbrains-toolbox/jetbrains-toolbox --jetbrains-toolbox --install=GitHub"

    - name: Install .env files support plugin
      command: "/usr/local/jetbrains-toolbox/jetbrains-toolbox --jetbrains-toolbox --install=dotenv"